{% extends "modelo.html" %}
{% block conteudo %}
<h1>Glossário</h1>
<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Termo</th>
      <th scope="col">Definição</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
  {% for termo in glossario %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ termo[0] }}</td>
      <td>{{ termo[1] }}</td>
      <td><a href ="/excluir_termo">Apagar</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<div class="links">
  <a class='linkindex' href="/novo_termo">Adcionar termo</a>
  <a class='linkindex' href ="/alterar_termo">Alterar Termo</a>
  </div>
<form class="d-flex" role="search" method="GET" action="/buscar_glossario">
        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
{% endblock %}
